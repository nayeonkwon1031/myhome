<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제4</title>
    <meta name="viewport" content="width=device-width,
initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function transform(){
        hexanum ;
        digit = document.getElementById("digit").value;
        digit = parseInt(digit,2);
            if (digit <= 9)
        hexanum = digit;
        else if(digit===10)
        hexanum = "A";
        else if(digit===11)
        hexanum = "B";
        else if(digit===12)
        hexanum = "C";
        else if(digit===13)
        hexanum = "D";
        else if(digit===14)
        hexanum = "E";
        else
        hexanum = "F";

        document.getElementById("hexanum").value=hexanum
        }
        function pascals() {
            document.getElementById("draw_area").innerHTML='';
            function new_row(prev_row) {
            aa=[]
                if (prev_row === 1) {
                aa[0]=1;
                return aa}
                else if (prev_row === 2) {
                aa[0]=1
                aa[1]=1
                    return aa}
                else {for (vv = 1; vv <= prev_row-2; vv++) {
                        dd=new_row(prev_row-1)

                    for (hh = (aa.length)-1; hh > 0; hh--) {
                        aa[hh]= dd[hh-1]+dd[hh]
                    }
                aa[0]=1
                aa[prev_row-1]=1
                }
                    return aa
                }
            }
            var pascal = document.getElementById("size").value
            pascal = parseInt(pascal);

        for (A=1; A<pascal+1; A++){
            B=new_row(A)

            for(i=0; i<A; i++){
            document.getElementById("draw_area").innerHTML+=(B[i]+" ")
            }

            document.getElementById("draw_area").innerHTML+=("<br>")
        }
        }
    </script>
</head>
<body>
<div class="container-sm mt-5">
    <div class="h3">2진수 변환기</div>
    <div class="mb-3">
        <label class="form-label text-primary">2진수:
            <input type="text" id="digit" size="20"></label>
        <button type="button" class="btn btn-dark" onclick="transform()">===></button>
        <label class="form-lable text-primary">16진수:
            <input type="text" id="hexanum" size="20" readonly value="">
        </label>
    </div>
    <hr>

    <div class="h3">파스칼 삼각형</div>
    <div class="mb-3">
        <label class="form-lable text-primary">
            삼각형 높이<input type="number" id="size" min="1" max="20"
        step="1" value="1">
            <button type="button" class="btn btn-success"
                    onclick="pascals()">그리기</button></label>
    </div>
    <div class="text-bg-secondary" id="draw_area">
    </div>
    </div>
</body>
</html>
